<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="img/home/favicon.png" />
    <script>document.write('<base href="' + document.location + '" />');</script>
    <!-- Styles -->
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" >
    <link rel="stylesheet" href="css/sass-compiled.css" /> 
    <link rel="stylesheet" href="directives/bower_components/angular-carousel/angular-carousel.css" /> 
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries 
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]
    <base href="/">-->
</head>
<body data-ng-app="websdoneApp" ng-controller="MainController" >
    <!--[if lt IE 7]>
              <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- HEADER AND NAVBAR -->
    <header ng-controller="NavController">
        <a class="navbar-brand" ng-cloak href="#" class="btn" 
             ng-class="{'active': menuLinks[$index].id == states.activeItem}" 
             ng-click="states.activeItem=menuLinks[$index].id">
            <img src="img/logo/websdone.jpg" alt="WebsdoneLtd." >
        </a>
        <!-- mobile button -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

         <nav id="navbar" class="navbar-collapse collapse" ng-cloak>    
              <div nav-links> </div>
        </nav><!--/.nav-collapse -->
    </header>  

    <section id="main" class="container-fluid"  ng-controller="Ctrl" class="ng-scope">
        <div class="{{ pageClass }} page height-100" ng-view>
            <!-- angular templating - this is where content will be injected -->
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <p>
            by WeBsDoNe Ltd.
        </p>
    </footer>
    <!-- JS -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-route.js"></script>
    <script type="text/javascript" src="lib/angular/angular-animate.js"></script>
    <script type="text/javascript" src="lib/angular/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="directives/bower_components/angular-carousel/angular-carousel.js"></script>
    <script type="text/javascript" src="directives/bower_components/hammerjs/hammer.min.js"></script>
    <!-- Green sock animation -->
    <script type="text/javascript" src="lib/GreenSockJS/src/minified/TweenMax.min.js"></script>    
    <script type="text/javascript" src="lib/GreenSockJS/src/minified/TweenLite.min.js"></script>  
    <script type="text/javascript" src="lib/GreenSockJS/src/minified/SplitText.min.js"></script>
    <script type="text/javascript" src="lib/isotope/dist/isotope.pkgd.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="directives/showWork.js"></script>
    <script type="text/javascript" src="controllers/work-details.js"></script>
    
</body>
</html>
