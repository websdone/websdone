 <script type="text/javascript">
   $( document ).ready(function() {
    var $details = $(".available"),
        mySplitText = new SplitText($details, {type:"words, chars"}),
        tl = new TimelineLite();
        // TITLE 
       // TweenLite.set(".available", {perspective: 400});

        mySplitText.split({type:"chars, words"}); 
        tl.staggerFrom(mySplitText.chars, 2, {scale:1, autoAlpha:0,  rotationX:-180, ease:Back.easeOut}, 0.03)
        // sECOND TEXT AND SKILLS
        TweenMax.staggerFrom(".details", 1, { opacity: 0, delay: 2}, 0.4)
        TweenMax.to($(".details"), 0.5, {css:{scale:1.5 }, ease:Back.easeOut});
    });
</script>
